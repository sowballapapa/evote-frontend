<div class="container bg-light bg-opacity-50 card m-auto mt-5 text-center">
  <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="form-floating mb-5">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="loginName" [(ngModel)]="loginName" required>
        <label for="floatingInput">Email, Téléphone ou username</label>
<!--        <span *ngIf="errors.loginName" class="text-danger">{{errors.loginName}}</span>-->
      </div>
      <div class="form-floating mb-5">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password" required>
        <i id="togglePassword"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></i>
        <label for="floatingPassword">Password</label>
<!--        <span *ngIf="errors.password" class="text-danger">{{errors.password}}</span>-->
      </div>
      <div class="form-floating">
        <button type="submit" class="btn btn-success fs-4 float-start">Se Connecter</button>
        <div class="float-end"><a routerLink="#">Mot de passe oublié?</a></div>
      </div>

    </div>
  </form>
</div>
