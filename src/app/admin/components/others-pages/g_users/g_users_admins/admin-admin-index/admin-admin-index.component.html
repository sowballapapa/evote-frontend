
<app-acc-paginate-table
  [isLoading]="isLoading"
  [tableTitle] = "fetchTitle"
  [columns]="['ID', 'Image','Matricule', 'Nom', 'Prénom(s)', 'Nom d\'utilisateur', 'Email', 'Téléphone', 'Fonction']"
  [rows]="allUsers"
  [dataColumns]="['userId', 'image','registrationNumber', 'lastname','firstname','username', 'email', 'phone', 'title']"
  [lastPage]="lastPage"
  [pageSize]="pageSize"
  [total]="total"
  [pageItemsCount]="itemsPerPage"
  [privilege]="true"
  [url]="'/admin/users/'"
/>
