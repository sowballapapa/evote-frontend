
<app-paginate-table

  [tableTitle] = "fetchTitle"
  [columns]="['ID', 'N° CNI', 'Nom', 'Prénom(s)', 'Nom d\'utilisateur', 'Email', 'Téléphone']"
  [rows]="allUsers"
  [dataColumns]="['user_id', 'cniNumber', 'lastname','firstname','username', 'email', 'phone']"

  [pageSize]="pageSize"
  [total]="total"
  [pageItemsCount]="itemsPerPage"
/>
