<div class="container-fluid m-2">
  <div class="my-card">
    <div class="my-card-header flex-wrap">
      <h4 class="float-start">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
        Ajouter une nouvelle fonction
      </h4>
      <a routerLink="/admin/gestion-fonctions-dge" class="btn btn-outline-success bg-light-subtle text-success">
        &lAarr; Retour
      </a>
    </div>
    <div class="my-card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group p-3">
          <label for="title" class="form-label">Titre de la fonction</label>
          <div class="ps-2" *ngIf="form.controls.title.invalid">
            <span *ngIf="form.controls.title.errors" class="text-danger">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e31b23"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            Le titre st requis et doit être d'au moins 2 caractères et d'au plus 255 caractères.
          </span>
        </div>
          <input type="text" formControlName="title" id="title" class="form-control" [ngClass]="form.controls.title.errors?'is-invalid':'is-valid'">
        </div>
        <div class="form-group p-3">
          <label for="description" class="form-label">Description de la fonction</label>
          <textarea type="text" formControlName="description" id="description" class="form-control"></textarea>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn-save" [disabled]="form.invalid">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6C786CFF"><path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/></svg>
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
