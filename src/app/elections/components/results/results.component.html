@if (isLoading) {

  <div class="text-info text-center vertical-align" >
    <div class="spinner-grow" role="status"></div>
    <span class="status ps-3">Chargement...</span>
  </div>
}@else{
  <div class="myContainer flex-wrap ">
    <table class="table table-striped table-responsive table-bordered">
      <caption class="captionTitle">
      <span class="ms-2 text-white">

        Les résultats aux élections
      </span>
      </caption>
      <caption class="captionInfos">
        <span class="b2"><u>Taux de participation</u>:
        <strong>
          {{participationRate | percent:'1.2-2'}}
        </strong>
      </span>
      </caption>
      <thead>
      <tr>
        <th>Bulletin</th>
        <th>Nom Parti</th>
        <th>Nombre de voix</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of results">
        <td><img width="70px" src="{{environment.storageUrl+r.ballot}}" alt=""></td>
        <td>{{r.name}}</td>
        <td>{{r.overall}}</td>
      </tr>
      </tbody>
    </table>
  </div>
}
