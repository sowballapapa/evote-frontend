<div class="container">
  <h3 class="text-decoration-underline">Les candidatures aux parrainages</h3>
  <div class="col-md-12 row p-3 card-group bg-degrade">
    <div class="me-1 mb-3 row col-md-4 " *ngFor="let candidature of parties">
      <div class="p-3 card bg-flag">
              <tr><img src="{{candidature.logo}}" width="200px" alt="Logo-Parti"></tr>
              <tr><b><u>Nom du Parti</u>: {{candidature.name}}</b></tr>
              <tr><b><u>Slogan</u>:</b> {{candidature.slogan}}</tr>
              <tr><b><u>Le candidat</u>: </b> <img src="{{candidature.image}}" alt="Image_candidat"> <strong class="float-end">{{candidature.firstname}} {{candidature.lastname}} </strong> </tr>

    </div>
