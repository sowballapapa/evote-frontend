<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>Demande de Réinitialisation de mot de Passe</h4>
    </div>
    <div class="card-body">
      <a routerLink="../" class="nav-link text-primary fw-bold text-decoration-underline fs-5">Se connecter</a>
      <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>
      <div class="alert alert-danger" *ngIf="error2">{{error2}}</div>
      <div class="alert alert-success" *ngIf="msg">{{msg}}</div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="vstack mt-2">
        <div class="form-floating mb-5">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" [ngClass]="msg?'is-valid':''" [ngClass]="errors?'is-invalid':''" required>
          <label for="floatingInput">Veuillez rentrer votre Email</label>
          <!--        <span *ngIf="errors.loginName" class="text-danger">{{errors.loginName}}</span>-->
        </div>
        <div class="form-floating d-flex justify-content-between">
          <button type="submit" class="btn btn-outline-secondary fs-4 ">Réinitialiser</button>
          <div *ngIf="isLoading" class="float-end">
            <div class="spinner-border " role="status">
              <span class="visually-hidden"></span>
            </div>
            <span class="text-secondary ps-2">Réinitialisation du mot de passe en-cours...</span>
          </div>
        </div>

      </form>
    </div>
    </div>
  </div>
