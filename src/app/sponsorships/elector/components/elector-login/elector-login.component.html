
  <div class="container">
  <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-floating mb-5">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="loginName" [(ngModel)]="loginName">
        <label for="floatingInput">Email, Téléphone ou username</label>
        <!--        <span *ngIf="errors.loginName" class="text-danger">{{errors.loginName}}</span>-->
      </div>
      <div class="form-floating mb-5">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
        <label for="floatingPassword">Password</label>
        <!--        <span *ngIf="errors.password" class="text-danger">{{errors.password}}</span>-->
      </div>
      <div class="form-floating">
        <button type="submit" class="btn btn-success fs-4 float-start">Se Connecter</button>
        <div class="float-end">
          <a routerLink="#">Mot de passe oublié?</a><br>
          <a routerLink="#">S'inscrire</a>
        </div>
      </div>
    </form>
  </div>
