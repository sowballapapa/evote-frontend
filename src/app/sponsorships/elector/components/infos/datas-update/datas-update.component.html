<form class="w-75 text-center" (ngSubmit)="updateDatas()">
  <div class="form-group mb-3">
    <label class="form-label" for="">Nom d'utilisateur</label>
    <input class="form-control" type="password" name="username" [ngModel]="username">
  </div>
  <div class="form-group mb-3">
    <label class="form-label" for="">Email</label>
    <input class="form-control" type="password" name="email" [ngModel]="email">
  </div>
  <div class="form-group mb-3">
    <label class="form-label" for="">Téléphone</label>
    <input class="form-control" type="password" name="phone" [ngModel]="phone">
  </div>
  <div class="form-group text-center mb-3">
    <button class="btn btn-light btn-outline-success w-25 text-center" type="submit">Valider</button>
  </div>
</form>
